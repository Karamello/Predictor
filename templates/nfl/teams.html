{% extends 'nfl/base.html' %}
{% block content %}
    {% load static %}
      <div class="col-lg-12">
          {% for team in teams %}
              <div class="col-lg-3 col-md-4 col-sm-6">
              <div class="panel panel-default">
                  <div class="panel-heading"><b>{{ team.name }}</b></div>
                <div class="panel-body">
                    <p align="center">Known as: {{ team.short_name }}</p>
                    <img style="display:block;margin: 0 auto" width="100px" src="{% get_static_prefix %}nfl/icons/{{ team.initials }}.svg" />
                    <p align="center">Scoreboard: {{ team.initials }}</p>
                </div>
              </div>
              </div>
          {% endfor %}
      </div>
{% endblock %}
